<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script   src="http://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>

<style media="screen">
.main {
  background-color:red;
}
</style>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">

        <h1>My Form Validation</h1>
        <form class="form-horizontal"  id='register'>
          <div class="form-group">
            <label for="inputFName" class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputFName" placeholder="First Name"><span id="First_name"></span>
            </div>

          </div>
          <div class="form-group">
            <label for="inputLName" class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputLName" placeholder="Last Name"><span id="name"></span>
            </div>
          </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email"><span id="Email"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password"><span id="Password"></span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="signin" type="submit" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>

      </div>

    </div>

  </body>
<script src="validate_form.js" type="text/javascript">
</script>
<script src="form.js" type="text/javascript">


</script>


</html>
